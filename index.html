<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Basic Info -->
        <title> Dream Pages | Home</title>
        <meta name="description" content="Dream Pages is a bright, family-friendly website where parents can create a personalised storybook featuring their child as the main character.">
        <meta name="keywords" content="Dream Pages, personalised storybook, children's books, family, creativity, storytelling, kids website, interactive, UX design project">
        <meta name="author" content="Katarzyna Gawronska">
        <!-- Open Graph (for social media sharing) -->
        <meta property="og:title" content="Dream Pages | Personalised Storybooks for Kids">
        <meta property="og:description" content="Create a unique storybook starring your child. Safe, creative, and fun for the whole family.">
        <meta property="og:image" content="assets/images/logo-no-bg.png">
        <meta property="og:url" content="https://kanareknie.github.io/DreamPages/">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Dream Pages">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon/favicon-16x16.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../assets/favicon/favicon-32x32.png"
        >
        <!-- Bootstrap CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <!-- Font Awesome kit -->
        <script src="https://kit.fontawesome.com/f981d07300.js" crossorigin="anonymous"></script>
        <!-- Link to CSS -->
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <!-- Classes on body to set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation -->
        <div>Navigation</div>
        <!-- Header with hero picture -->
        <header class="container">
            <div class="row">
                <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
                <div class="col-12 col-xl-6">Carousel</div>
            </div>
        </header>
        <!--Main element to hold all key sections of home page. It is not part of grid structure -->
        <main>
            <!-- Services section -->
            <section class="container">
                <div class="row">
                    <div class="col-12">Services section heading</div>
                    <div class="col-12 col-md-6 col-xl-3">Service card</div>
                    <div class="col-12 col-md-6 col-xl-3">Service card</div>
                    <div class="col-12 col-md-6 col-xl-3">Service card</div>
                    <div class="col-12 col-md-6 col-xl-3">Service card</div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <!-- mt-auto added to push footer to the bottom of the page -->
        <footer class="mt-auto">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <!-- Links info -->
                        <div class="col-12 col-md-6 col-xl-4">Social links</div>
                        <div class="col-12 col-md-6 col-xl-4">Social links</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JS script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </body>
</html>
